<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container w-50">

		<div class="header-container">
			<h3>Daily Tasks</h3>
		</div>

		<div class="tasks">
			<form>

				<div class="task">
					<input type="checkbox" id="task1" name="checkbox">
					<label for="task1"><span class="radio_mark"></span>Play Football</label>
				</div>

				<div class="task">
					<input type="checkbox" id="task2" name="checkbox">
					<label for="task2"><span class="radio_mark"></span>Eat Food</label>
				</div>

				<div class="task">
					<input type="checkbox" id="task3" name="checkbox">
					<label for="task3"><span class="radio_mark"></span>Read your books</label>
				</div>

				<div class="task">
					<input type="checkbox" id="task4" name="checkbox">
					<label for="task4"><span class="radio_mark"></span>Rest</label>
				</div>
				
			</form>
		</div>

		<div class="add">
			<button>+</button>
			<input type="text" name="text" placeholder="Add New Task">
		</div>

	</div>
</body>
</html>
